<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/header-logo.svg')%>" alt="Place Logo" class="logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar">
            <img class="profile__avatar-photo" src="#" alt="User profile photo" />
            <img
              class="profile__avatar-edit"
              src="<%=require('./images/Vector.svg')%>"
              alt="Avatar edit icon"
            />
          </div>
          <div class="profile__description">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" aria-label="Profile editing" type="button"></button>
            <p class="profile__job"></p>
          </div>
        </div>
        <button class="profile__add-button" aria-label="Adding content to your profile" type="button"></button>
      </section>
      <div class="place-container"></div>
    </main>
    <footer class="footer">&copy; 2023 Place Sweden</footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__button-close" aria-label="Closing the edit window" type="button"></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="popup__form" name="profile" novalidate>
          <input
            id="input-name"
            type="text"
            name="name"
            class="popup__input popup__input_data_name"
            required
            minlength="2"
            maxlength="40"
          />
          <span id="input-name-error" class="error"></span>
          <input
            id="input-job"
            type="text"
            name="job"
            class="popup__input popup__input_data_job"
            required
            minlength="2"
            maxlength="200"
          />
          <span id="input-job-error" class="error"></span>
          <button type="submit" class="popup__button-save" aria-label="Save Changes">
            <h3 class="popup__button-title popup__button-visible">Save</h3>
            <h3 class="popup__button-title-load">Preservation...</h3>
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <button
          class="popup__button-close"
          aria-label="Closing the window for adding new content"
          type="button"
        ></button>
        <h2 class="popup__title">New place</h2>
        <form class="popup__form" name="profile" novalidate>
          <input
            id="input-place"
            minlength="2"
            maxlength="30"
            type="text"
            name="place"
            placeholder="Name"
            class="popup__input popup__input_data_place"
            required
          />
          <span id="input-place-error" class="error"></span>
          <input
            id="input-link-card"
            type="url"
            name="link"
            placeholder="Link to picture"
            class="popup__input popup__input_data_link"
            required
          />
          <span id="input-link-card-error" class="error"></span>
          <button type="submit" class="popup__button-save" aria-label="Create">
            <h3 class="popup__button-title popup__button-visible">Create</h3>
            <h3 class="popup__button-title-load">Creation...</h3>
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image popup_overley_dark">
      <div class="popup__container popup__container_type_image">
        <button class="popup__button-close" aria-label="Closing the edit window" type="button"></button>
        <img src="#" alt="#" class="popup__picture" />
        <h3 class="popup__picture-title"></h3>
      </div>
    </div>

    <div class="popup popup_type_deleteCard">
      <div class="popup__container">
        <button class="popup__button-close" aria-label="Closing the edit window" type="button"></button>
        <h2 class="popup__title">Are you sure?</h2>
        <button type="submit" class="popup__button-save" aria-label="Save Changes">Yes</button>
      </div>
    </div>

    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button class="popup__button-close" aria-label="Closing the edit window" type="button"></button>
        <h2 class="popup__title">Update avatar</h2>
        <form class="popup__form" name="profile" novalidate>
          <input
            id="input-link-avatar"
            type="url"
            name="link"
            placeholder="Link to avatar"
            class="popup__input popup__input_data_link"
            required
          />
          <span id="input-link-avatar-error" class="error"></span>
          <button type="submit" class="popup__button-save" aria-label="Create">
            <h3 class="popup__button-title popup__button-visible">Save</h3>
            <h3 class="popup__button-title-load">Preservation...</h3>
          </button>
        </form>
      </div>
    </div>

    <template class="place-template">
      <li class="element">
        <img class="element__image" src="#" alt="#" />
        <button class="element__trash-button" aria-label="Removing an element" type="button"></button>
        <div class="element__description">
          <h2 class="element__name"></h2>
          <div class="element__like">
            <button class="element__like-button" aria-label="Selecting the item you like" type="button"></button>
            <h3 class="element__like-amount"></h3>
          </div>
        </div>
      </li>
    </template>

    <template class="place-list-template">
      <ul class="elements"></ul>
    </template>
  </body>
</html>
